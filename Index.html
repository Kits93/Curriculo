<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Currículo</title>

        <!-- Import do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <!-- Meu CSS personalizado -->
    <link rel="stylesheet" href="./assets/CSS/main.css">

    <!-- Import dos ícones do Gooogle Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    
    <!-- Nome do Currículo-->
    <div class="container header shadow rounded mt-3">
        <div class="row p-2">
            <div class="col-6 d-flex justify-content-center align-items-center">
                <h1 class="header__name">Aeronauta Barata Silva</h1>
            </div>
            <div class="col-6">
                <div class="row p-1">
                    <div class="col-12 header__social-icons d-flex align-items-center">
                        <span class="material-icons">
                        email
                        </span>E-mail</div>
                </div>
                <div class="row p-1">
                    <div class="col-12 header__social-icons">LinkedIn</div>
                </div>
                <div class="row p-1">
                    <div class="col-12 header__social-icons">GitHub</div>
                </div>
                <div class="row p-1">
                    <div class="col-12 header__social-icons">
                        <span class="material-icons">
                        location_on
                        </span>Tatuí-SP, Brasil</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Left Column -->

    <div class="container skills shadow rounded mt-3">
        <div class="row p-1">
            <div class="col-4 skills__left-column rounded p-2">
                <p class="skills__title">Hard Skills</p>
                <p class="skills__label">Javascript</p>
                <p class="skills__label">HTML</p>
                <p class="skills__label">CSS</p>
                <p class="skills__label">GIT & GitHub</p>
                <p class="skills__label">Bootstrap</p>
                <div class="skills__divider"></div>
                <p class="skills__title">Soft Skills</p>
                <p class="skills__label">Comunicativo</p>
                <p class="skills__label">Facilidade de Aprendizagem</p>
                <p class="skills__label">Inteligencia emocional</p>
                <p class="skills__label">Resiliência</p>
                <p class="skills__label">Interatividade pessoal</p>
            </div>
            <div class="col-8 skills__right-column">

            </div>
        </div>
    </div>

    <!-- Right Column -->

    

</body>
    <!-- Javascript do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
